{% extends 'base.html' %}

{% block content %}

{% for book in all_books %}
<div class="book">
    <div class="content">
        <div class="title">
            <a href="/{{book.id}}">{{book.title}}</a>
            <span class="year">{{book.year}}</span>
        </div>
    </div>
</div>
{% endfor %}

{% endblock  %}
